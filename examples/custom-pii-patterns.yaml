# Custom PII Patterns Configuration
# Define industry-specific or organization-specific PII patterns

custom_pii_patterns:
  # Healthcare Industry Patterns
  - name: "Medical Record Number"
    pattern: '\b(MRN|Medical Record|Patient ID)[:\s#]*([A-Z0-9]{6,12})\b'
    description: "Hospital medical record numbers"
    severity: "high"
    category: "healthcare"
    enabled: true

  - name: "Prescription Number"
    pattern: '\b(RX|Prescription)[:\s#]*([0-9]{7,10})\b'
    description: "Pharmacy prescription numbers"
    severity: "medium"
    category: "healthcare"
    enabled: true

  - name: "Health Insurance Claim Number"
    pattern: '\b(Claim|CLM)[:\s#]*([A-Z0-9]{10,15})\b'
    description: "Health insurance claim numbers"
    severity: "high"
    category: "healthcare"
    enabled: true

  # Financial Industry Patterns
  - name: "SWIFT Code"
    pattern: '\b[A-Z]{6}[A-Z0-9]{2}([A-Z0-9]{3})?\b'
    description: "SWIFT/BIC codes for international banking"
    severity: "medium"
    category: "financial"
    enabled: true

  - name: "IBAN"
    pattern: '\b[A-Z]{2}[0-9]{2}[A-Z0-9]{11,30}\b'
    description: "International Bank Account Number"
    severity: "high"
    category: "financial"
    enabled: true

  - name: "Investment Account"
    pattern: '\b(Account|Acct)[:\s#]*([0-9]{8,12})\b'
    description: "Investment and brokerage account numbers"
    severity: "high"
    category: "financial"
    enabled: true

  # Education Industry Patterns
  - name: "Student ID"
    pattern: '\b(Student ID|SID)[:\s#]*([A-Z0-9]{6,10})\b'
    description: "Student identification numbers"
    severity: "high"
    category: "education"
    enabled: true

  - name: "Transcript Number"
    pattern: '\b(Transcript|TRAN)[:\s#]*([0-9]{8,12})\b'
    description: "Academic transcript numbers"
    severity: "medium"
    category: "education"
    enabled: true

  # Government/Legal Patterns
  - name: "Case Number"
    pattern: '\b(Case|Docket)[:\s#]*([0-9]{2,4}-[A-Z]{2,4}-[0-9]{4,8})\b'
    description: "Legal case and docket numbers"
    severity: "high"
    category: "legal"
    enabled: true

  - name: "Tax ID (EIN)"
    pattern: '\b(EIN|Tax ID)[:\s#]*([0-9]{2}-[0-9]{7})\b'
    description: "Employer Identification Number"
    severity: "critical"
    category: "government"
    enabled: true

  - name: "Visa Number"
    pattern: '\b(Visa|V)[:\s#]*([A-Z]{3}[0-9]{8,10})\b'
    description: "Immigration visa numbers"
    severity: "critical"
    category: "government"
    enabled: true

  # Technology/Security Patterns
  - name: "Internal Employee ID"
    pattern: '\b(EMP|Employee ID)[:\s#]*([0-9]{5,8})\b'
    description: "Internal employee identification numbers"
    severity: "medium"
    category: "corporate"
    enabled: true

  - name: "Badge Number"
    pattern: '\b(Badge|Access Card)[:\s#]*([A-Z0-9]{6,10})\b'
    description: "Physical access badge numbers"
    severity: "medium"
    category: "corporate"
    enabled: true

  - name: "VPN Credentials"
    pattern: '\b(VPN|Remote Access)[:\s]*(username|password|credentials)\b'
    description: "VPN access credentials"
    severity: "critical"
    category: "security"
    enabled: true

  - name: "Database Connection String"
    pattern: '(mongodb|mysql|postgresql|mssql):\/\/[^\s]+'
    description: "Database connection strings with credentials"
    severity: "critical"
    category: "security"
    enabled: true

  - name: "JWT Token"
    pattern: 'eyJ[A-Za-z0-9_-]{10,}\.[A-Za-z0-9_-]{10,}\.[A-Za-z0-9_-]{10,}'
    description: "JSON Web Tokens"
    severity: "high"
    category: "security"
    enabled: true

  # Retail/E-commerce Patterns
  - name: "Order Number"
    pattern: '\b(Order|ORD)[:\s#]*([A-Z0-9]{8,15})\b'
    description: "E-commerce order numbers"
    severity: "low"
    category: "retail"
    enabled: true

  - name: "Customer ID"
    pattern: '\b(Customer|CUST)[:\s#]*([0-9]{6,10})\b'
    description: "Customer identification numbers"
    severity: "medium"
    category: "retail"
    enabled: true

  - name: "Loyalty Card Number"
    pattern: '\b(Loyalty|Rewards)[:\s#]*([0-9]{10,16})\b'
    description: "Customer loyalty card numbers"
    severity: "low"
    category: "retail"
    enabled: true

  # Real Estate Patterns
  - name: "Property ID"
    pattern: '\b(Property|Parcel)[:\s#]*([0-9]{3}-[0-9]{3}-[0-9]{3})\b'
    description: "Property parcel identification numbers"
    severity: "medium"
    category: "real_estate"
    enabled: true

  - name: "MLS Number"
    pattern: '\b(MLS)[:\s#]*([A-Z0-9]{6,10})\b'
    description: "Multiple Listing Service numbers"
    severity: "low"
    category: "real_estate"
    enabled: true

  # Insurance Patterns
  - name: "Policy Number"
    pattern: '\b(Policy|POL)[:\s#]*([A-Z0-9]{8,15})\b'
    description: "Insurance policy numbers"
    severity: "high"
    category: "insurance"
    enabled: true

  - name: "Claim Number"
    pattern: '\b(Claim|CLM)[:\s#]*([0-9]{10,15})\b'
    description: "Insurance claim numbers"
    severity: "high"
    category: "insurance"
    enabled: true

  # Telecommunications Patterns
  - name: "IMEI Number"
    pattern: '\b[0-9]{15}\b'
    description: "International Mobile Equipment Identity"
    severity: "medium"
    category: "telecom"
    enabled: true

  - name: "SIM Card Number"
    pattern: '\b(SIM|ICCID)[:\s#]*([0-9]{19,20})\b'
    description: "SIM card identification numbers"
    severity: "medium"
    category: "telecom"
    enabled: true

  # Custom Organization-Specific Patterns
  - name: "Project Code"
    pattern: '\b(PROJ|Project)[:\s#]*([A-Z]{2,4}-[0-9]{4})\b'
    description: "Internal project codes"
    severity: "low"
    category: "custom"
    enabled: false  # Disabled by default, enable as needed

  - name: "Contract Number"
    pattern: '\b(Contract|CNT)[:\s#]*([A-Z0-9]{8,12})\b'
    description: "Contract identification numbers"
    severity: "medium"
    category: "custom"
    enabled: false

  # Biometric Patterns
  - name: "Biometric ID"
    pattern: '\b(Biometric|BIO)[:\s#]*([A-Z0-9]{10,20})\b'
    description: "Biometric identification numbers"
    severity: "critical"
    category: "biometric"
    enabled: true

  # Cryptocurrency Patterns
  - name: "Ethereum Address"
    pattern: '\b0x[a-fA-F0-9]{40}\b'
    description: "Ethereum wallet addresses"
    severity: "high"
    category: "crypto"
    enabled: true

  - name: "Bitcoin Address"
    pattern: '\b(bc1|[13])[a-zA-HJ-NP-Z0-9]{25,39}\b'
    description: "Bitcoin wallet addresses"
    severity: "high"
    category: "crypto"
    enabled: true

# Pattern Categories:
# - healthcare: Medical and health-related data
# - financial: Banking and financial information
# - education: Student and academic data
# - legal: Legal and court-related information
# - government: Government-issued identifiers
# - corporate: Internal company identifiers
# - security: Security credentials and tokens
# - retail: E-commerce and retail data
# - real_estate: Property and real estate data
# - insurance: Insurance-related information
# - telecom: Telecommunications data
# - biometric: Biometric identifiers
# - crypto: Cryptocurrency addresses
# - custom: Organization-specific patterns

# Severity Levels:
# - low: Minimal risk if exposed
# - medium: Moderate risk, should be protected
# - high: High risk, requires strong protection
# - critical: Critical risk, must be encrypted/secured

